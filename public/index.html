<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Analyzer + ATS Score</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Resume Analyzer + ATS Score</h1>
      <p>Upload your resume and optionally provide a job description</p>
    </header>

    <main>
      <form id="resumeForm">
        <input type="file" id="resumeFile" accept=".pdf" required />
        <textarea id="jobDescription" placeholder="(Optional) Paste job description here..." rows="6"></textarea>
        <button type="submit">Analyze Resume</button>
      </form>

      <div id="result" class="hidden">
        <h2>Analysis Result</h2>
        <div id="analysisText">Processing...</div>
      </div>
    </main>
  </div>

  <footer>
    <p>Â© 2025 AI Resume Analyzer | Created by @suman</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
